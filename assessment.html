<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Assessment - Know Degree Needed</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-amber-50 to-white min-h-screen">
    <div class="max-w-4xl mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-gradient-to-br from-amber-400 to-amber-600 rounded-full flex items-center justify-center mx-auto mb-4">
                <span class="text-white font-bold text-2xl">K</span>
            </div>
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Know Degree Needed</h1>
            <p class="text-gray-600">Career Assessment - Step <span id="stepNumber">1</span> of 7</p>
        </div>

        <!-- Progress Bar -->
        <div class="mb-8">
            <div class="w-full h-3 bg-gray-200 rounded-full overflow-hidden">
                <div id="progressBar" class="h-full bg-gradient-to-r from-amber-500 to-amber-600 transition-all duration-300" style="width: 14%"></div>
            </div>
        </div>

        <!-- Question Container -->
        <div id="questionContainer" class="bg-white rounded-xl shadow-lg p-8">
            <!-- Questions will be inserted here -->
        </div>

        <!-- Success Message -->
        <div id="successMessage" class="hidden"></div>
    </div>

    <script>
        let currentQuestion = 0;
        let answers = {};
        let userData = {};

        // Get user data from URL params (passed from registration)
        const urlParams = new URLSearchParams(window.location.search);
        userData.firstName = urlParams.get('firstName') || '';
        userData.lastName = urlParams.get('lastName') || '';
        userData.email = urlParams.get('email') || '';
        userData.phone = urlParams.get('phone') || '';
        userData.zipCode = urlParams.get('zipCode') || '';

        const questions = [
            {
                id: 'education',
                question: 'What is your highest level of education?',
                type: 'select',
                options: [
                    'Less than High School',
                    'High School Diploma or GED',
                    'Some College',
                    'Associate Degree',
                    'Bachelor\'s Degree',
                    'Graduate Degree'
                ]
            },
            {
                id: 'employment',
                question: 'What is your current employment status?',
                type: 'select',
                options: [
                    'Employed Full-Time',
                    'Employed Part-Time',
                    'Unemployed',
                    'Underemployed',
                    'Student'
                ]
            },
            {
                id: 'income',
                question: 'What is your current annual income?',
                type: 'select',
                options: [
                    'Under $20,000',
                    '$20,000 - $30,000',
                    '$30,000 - $40,000',
                    '$40,000 - $50,000',
                    'Over $50,000'
                ]
            },
            {
                id: 'targetSalary',
                question: 'What is your target salary goal?',
                type: 'select',
                options: [
                    '$40,000 - $50,000',
                    '$50,000 - $60,000',
                    '$60,000 - $75,000',
                    '$75,000 - $100,000',
                    'Over $100,000'
                ]
            },
            {
                id: 'barriers',
                question: 'Which of these apply to you? (Select all that apply)',
                type: 'multiselect',
                options: [
                    'I have dependents/children',
                    'I don\'t have reliable transportation',
                    'I don\'t have home internet access',
                    'I need childcare to attend training',
                    'I work full-time and can only do evening/weekend training'
                ]
            },
            {
                id: 'interests',
                question: 'Which work environment appeals to you most?',
                type: 'select',
                options: [
                    'Working with my hands / Physical work',
                    'Working with technology / Computers',
                    'Helping people / Healthcare',
                    'Business / Office environment',
                    'Creative / Design work'
                ]
            },
            {
                id: 'timeline',
                question: 'How soon do you want to start earning in your new career?',
                type: 'select',
                options: [
                    'As soon as possible (0-3 months)',
                    'Within 6 months',
                    'Within 1 year',
                    '1-2 years',
                    'I\'m flexible'
                ]
            }
        ];

        function renderQuestion() {
            const q = questions[currentQuestion];
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            
            document.getElementById('stepNumber').textContent = currentQuestion + 1;
            document.getElementById('progressBar').style.width = progress + '%';

            let html = `
                <h2 class="text-2xl font-bold text-gray-900 mb-6">${q.question}</h2>
            `;

            if (q.type === 'select') {
                html += '<div class="space-y-3">';
                q.options.forEach((option, idx) => {
                    const isSelected = answers[q.id] === option;
                    html += `
                        <button onclick="selectAnswer('${q.id}', '${option.replace(/'/g, "\\'")}')" 
                                class="w-full text-left px-6 py-4 rounded-lg border-2 transition-all ${
                                    isSelected 
                                        ? 'border-amber-500 bg-amber-50' 
                                        : 'border-gray-200 hover:border-amber-300 hover:bg-amber-50'
                                }">
                            ${option}
                        </button>
                    `;
                });
                html += '</div>';
            } else if (q.type === 'multiselect') {
                html += '<div class="space-y-3">';
                q.options.forEach((option, idx) => {
                    const selected = answers[q.id] || [];
                    const isSelected = selected.includes(option);
                    html += `
                        <button onclick="toggleMultiselect('${q.id}', '${option.replace(/'/g, "\\'")}')" 
                                class="w-full text-left px-6 py-4 rounded-lg border-2 transition-all flex items-center ${
                                    isSelected 
                                        ? 'border-amber-500 bg-amber-50' 
                                        : 'border-gray-200 hover:border-amber-300 hover:bg-amber-50'
                                }">
                            <div class="w-5 h-5 rounded border-2 mr-3 flex items-center justify-center ${
                                isSelected ? 'bg-amber-500 border-amber-500' : 'border-gray-300'
                            }">
                                ${isSelected ? '<span class="text-white text-sm">‚úì</span>' : ''}
                            </div>
                            ${option}
                        </button>
                    `;
                });
                html += '</div>';
            }

            html += `
                <div class="flex justify-between mt-8">
                    <button onclick="goBack()" 
                            ${currentQuestion === 0 ? 'disabled' : ''} 
                            class="px-6 py-3 text-gray-600 hover:text-gray-900 disabled:opacity-0">
                        ‚Üê Back
                    </button>
                    <button onclick="goNext()" 
                            ${!answers[q.id] ? 'disabled' : ''} 
                            class="px-8 py-3 bg-gradient-to-r from-amber-500 to-amber-600 text-white rounded-lg font-semibold hover:from-amber-600 hover:to-amber-700 disabled:opacity-50 disabled:cursor-not-allowed transition-all">
                        ${currentQuestion < questions.length - 1 ? 'Next' : 'Complete Assessment'}
                    </button>
                </div>
            `;

            document.getElementById('questionContainer').innerHTML = html;
        }

        function selectAnswer(questionId, value) {
            answers[questionId] = value;
            renderQuestion();
        }

        function toggleMultiselect(questionId, value) {
            if (!answers[questionId]) {
                answers[questionId] = [];
            }
            const index = answers[questionId].indexOf(value);
            if (index > -1) {
                answers[questionId].splice(index, 1);
            } else {
                answers[questionId].push(value);
            }
            renderQuestion();
        }

        function goBack() {
            if (currentQuestion > 0) {
                currentQuestion--;
                renderQuestion();
            }
        }

        function goNext() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                renderQuestion();
            } else {
                submitAssessment();
            }
        }

        async function submitAssessment() {
            // Calculate barrier index
            const barriers = answers.barriers || [];
            let barrierIndex = 0;
            if (answers.income === 'Under $20,000' || answers.income === '$20,000 - $30,000') {
                barrierIndex += 20;
            }
            barrierIndex += barriers.length * 10;
            barrierIndex = Math.min(100, barrierIndex);

            // Check WIOA eligibility
            const lowIncome = ['Under $20,000', '$20,000 - $30,000', '$30,000 - $40,000'].includes(answers.income);
            const unemployed = ['Unemployed', 'Underemployed'].includes(answers.employment);
            const wioaEligible = lowIncome || unemployed;

            const assessmentData = {
                // User info
                firstName: userData.firstName,
                lastName: userData.lastName,
                email: userData.email,
                phone: userData.phone,
                zipCode: userData.zipCode,
                
                // Assessment answers
                education: answers.education,
                employment: answers.employment,
                income: answers.income,
                targetSalary: answers.targetSalary,
                barriers: Array.isArray(answers.barriers) ? answers.barriers.join(', ') : 'None',
                interests: answers.interests,
                timeline: answers.timeline,
                
                // Calculated fields
                barrierIndex: barrierIndex,
                wioaEligible: wioaEligible ? 'Yes' : 'No',
                
                completedAt: new Date().toISOString()
            };

            // Send to Google Sheets
            try {
                await fetch('https://script.google.com/macros/s/AKfycbzAudUr0WiOqG8qGl5JsgwXuj-PjBrzmBvE9-itJTRhe4YrARQz39SLwhBCC2owmGLHug/exec', {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(assessmentData)
                });
            } catch (error) {
                console.log('Error sending assessment:', error);
            }

            // Show success
            document.getElementById('questionContainer').classList.add('hidden');
            document.getElementById('successMessage').classList.remove('hidden');
            document.getElementById('successMessage').innerHTML = `
                <div class="bg-white rounded-xl shadow-lg p-12 text-center">
                    <div class="text-6xl mb-6">‚úÖ</div>
                    <h2 class="text-3xl font-bold text-gray-900 mb-4">Assessment Complete!</h2>
                    <p class="text-gray-600 mb-8">
                        Thank you, ${userData.firstName}! We're analyzing your responses to find the best career matches.
                    </p>
                    <div class="bg-amber-50 border border-amber-200 rounded-lg p-6 mb-8">
                        <h3 class="font-bold text-gray-900 mb-4">What Happens Next:</h3>
                        <div class="text-left space-y-3">
                            <div class="flex items-start space-x-3">
                                <span class="text-amber-600 font-bold">1.</span>
                                <span class="text-gray-700">We'll match you with high-paying careers based on your profile</span>
                            </div>
                            <div class="flex items-start space-x-3">
                                <span class="text-amber-600 font-bold">2.</span>
                                <span class="text-gray-700">Find training programs with available funding (WIOA, ARPA)</span>
                            </div>
                            <div class="flex items-start space-x-3">
                                <span class="text-amber-600 font-bold">3.</span>
                                <span class="text-gray-700">Connect you with hiring employers</span>
                            </div>
                            <div class="flex items-start space-x-3">
                                <span class="text-amber-600 font-bold">4.</span>
                                <span class="text-gray-700">You'll receive your personalized career plan within 48 hours</span>
                            </div>
                        </div>
                    </div>
                    ${wioaEligible ? `
                        <div class="bg-green-50 border border-green-200 rounded-lg p-6 mb-8">
                            <h3 class="font-bold text-green-900 mb-2">üéâ Good News!</h3>
                            <p class="text-green-800">You qualify for WIOA funding - up to $5,000 for training costs!</p>
                        </div>
                    ` : ''}
                    <button onclick="window.location.href='index.html'" class="bg-gradient-to-r from-amber-500 to-amber-600 text-white px-8 py-4 rounded-lg font-semibold hover:from-amber-600 hover:to-amber-700">
                        Return to Home
                    </button>
                </div>
            `;
        }

        // Initialize
        renderQuestion();
    </script>
</body>
</html>
