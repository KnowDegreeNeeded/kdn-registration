<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Know Degree Needed - Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-amber-50 to-white min-h-screen">
    <div class="max-w-2xl mx-auto px-4 py-16">
        <div class="bg-white rounded-xl shadow-lg p-8">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-gradient-to-br from-amber-400 to-amber-600 rounded-full flex items-center justify-center mx-auto mb-4">
                    <span class="text-white font-bold text-2xl">K</span>
                </div>
                <h1 class="text-3xl font-bold text-gray-900 mb-2">Know Degree Needed</h1>
                <p class="text-gray-600">Career Registration System</p>
            </div>
            
            <form id="registrationForm" class="space-y-4">
                <div class="grid md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">First Name *</label>
                        <input type="text" id="firstName" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Last Name *</label>
                        <input type="text" id="lastName" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-transparent">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Email *</label>
                    <input type="email" id="email" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-transparent">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Phone</label>
                    <input type="tel" id="phone" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-transparent">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Zip Code *</label>
                    <input type="text" id="zipCode" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-transparent">
                </div>
                
                <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 text-sm text-gray-700">
                    <p class="font-semibold mb-1">ðŸ”’ Privacy Notice</p>
                    <p>Your information is securely stored and will only be used to match you with career opportunities and training programs.</p>
                </div>
                
                <button type="submit" class="w-full bg-gradient-to-r from-amber-500 to-amber-600 text-white px-6 py-4 rounded-lg font-semibold hover:from-amber-600 hover:to-amber-700 transition-all shadow-lg">
                    Register for Career Assessment
                </button>
            </form>
            
            <div id="message" class="mt-6"></div>
        </div>
        
        <!-- Admin Link (hidden) -->
        <div class="text-center mt-8">
            <a href="admin.html" class="text-xs text-gray-400 hover:text-gray-600">Admin</a>
        </div>
    </div>
    
    <script>
        // Send data to webhook (we'll add this) and store locally as backup
        document.getElementById('registrationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                zipCode: document.getElementById('zipCode').value,
                registeredAt: new Date().toISOString()
            };
            
            // Store locally (backup)
            let users = JSON.parse(localStorage.getItem('kdn_users') || '[]');
            users.push(formData);
            localStorage.setItem('kdn_users', JSON.stringify(users));
            
            
            // Send to Google Sheets
try {
    const response = await fetch('https://script.google.com/macros/s/AKfycbzAudUr0WiOqG8qGl5JsgwXuj-PjBrzmBvE9-itJTRhe4YrARQz39SLwhBCC2owmGLHug/exec', {
        method: 'POST',
        mode: 'no-cors',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(formData)
    });
    console.log('Data sent to Google Sheets');
} catch (error) {
    console.log('Error sending to Google Sheets:', error);
            }
            
            // Show success message
            document.getElementById('message').innerHTML = `
                <div class="bg-green-50 border border-green-200 text-green-800 p-6 rounded-lg">
                    <div class="text-center">
                        <div class="text-4xl mb-2">âœ…</div>
                        <h3 class="font-bold text-lg mb-2">Registration Successful!</h3>
                        <p>Thank you, ${formData.firstName}! We'll contact you soon with your career matches.</p>
                    </div>
                </div>
            `;
            
            document.getElementById('registrationForm').reset();
        });
    </script>
</body>
</html>
